<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TY·官方</title>
  <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <link rel="shortcut icon" href="https://scty.github.io/ty.jpg">
</head>
<body class="mdui-appbar-with-toolbar">

<div class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-black">
    <a href="javascript:;" class="mdui-typo-headline">TY Studio·官网</a>
    <div class="mdui-toolbar-spacer"></div>
    <a href="javascript:;" onclick="if(fs())alert('收藏失败，请按ctrl+d收藏或手动收藏');" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons" id="add" mdui-tooltip="{content: '收藏'}">&#xe838;</i></a>
    <a href=" " class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
  </div>
</div>

    <div class="mdui-textfield">
      <i class="mdui-icon material-icons">search</i>
      <input class="mdui-textfield-input" type="text" placeholder="搜索" id="l1"/>
    </div>
    
    <!--这里是项目列表-->
  <ul class="mdui-list">
  <li class="mdui-subheader">置顶公告</li>
  <a href="" class="mdui-list-item mdui-ripple" target="_blank" id="a1">关于我们</a>
  <li class="mdui-list-item mdui-ripple">Sent</li>
  <li class="mdui-subheader">Work</li>
  <li class="mdui-list-item mdui-ripple">Family</li>
  <li class="mdui-list-item mdui-ripple">Friends</li>
</ul>


<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>    
<!--这里是搜索-->    
<script>
  function set_(){
	var a=$("#l1").val().toUpperCase();
  var i=1;
  if(a!=""){
    $("li").hide();
    $(".mdui-list-item").hide(); 
    var h="#a"+i;
     while($(h).text()!=""){
       if($(h).text().toUpperCase().search(a)!=-1)
       $(h).show();
       else
       $(h).hide();
       i++;
       h="#a"+i;
  }
  } 
  else{
    $("li").show();
    $(".mdui-list-item").show();
  } 
}
  self.setInterval("set_()",5);
</script>


<script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
<script type="text/javascript" src="//js.users.51.la/20606147.js"></script>
</body>
</html>
